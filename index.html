<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora ByMySelf</title>
    <script type="text/javaScript" src="main.js"></script>
    <link href="./styles/vida.css" rel="stylesheet">

</head>

<body>

    <table>
        <tr>
            <td colspan=4><input type="text" value="0" class="display" id="display" size=40></td>.
        </tr>

        <tr>
            <td><input type="button" value="" class="vacio"></td>
            <td><input type="button" value="" class="vacio"></td>
            <td><input type="button" value="" class="vacio"></td>
            <td><input type="reset" value="C" class="vacio"></td>
        </tr>

        <tr>
            <!-- agrego clases para luego llamar en css y darle colores-->
            <td><input type="button" value="7" class="numero" onclick="display_numeros(7)"></td>
            <td><input type="button" value="8" class="numero" onclick="display_numeros(8)"></td>
            <td><input type="button" value="9" class="numero" onclick="display_numeros(9)"></td>
            <td><input type="button" value="x" class="operacion" onclick="multiplica()"></td>
        </tr>

        <tr>
            <td><input type="button" value="4" class="numero" onclick="display_numeros(4)"></td>
            <td><input type="button" value="5" class="numero" onclick="display_numeros(5)"></td>
            <td><input type="button" value="6" class="numero" onclick="display_numeros(6)"></td>
            <td><input type="button" value="-" class="operacion" onclick="resta()"></td>
        </tr>

        <tr>
            <td><input type="button" value="1" class="numero" onclick="display_numeros(1)"></td>
            <td><input type="button" value="2" class="numero" onclick="display_numeros(2)"></td>
            <td><input type="button" value="3" class="numero" onclick="display_numeros(3)"></td>
            <td><input type="button" value="+" class="operacion" onclick="suma()"></td>
        </tr>

        <tr>
            <td><input type="button" value="/" class="operacion" onclick="divide()"></td>
            <td><input type="button" value="0" class="numero" onclick="display_numeros(0)"></td>
            <td><input type="button" value="." class="numero"></td>
            <td><input type="button" value="=" class="operacion" onclick="resultado()"></td>
        </tr>


    </table>

</body>

<footer>
 
</footer>

</html>
